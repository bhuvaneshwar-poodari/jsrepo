<!DOCTYPE html>
<html>
    <head>
<title>
    switch STATEMENT
</title>
    </head>
    <body>
        <script>
            let monthofyear=5;
            switch (monthofyear)
            {
            case 1:
            console.log("january")
            break;
            case 2:
            console.log("february")
            break;
            case 3:
            console.log("march")
            break;
            case 4:
            console.log("aprail")
            break;
            case 5:
            console.log("may")
            break;
            case 6:
            console.log("june")
            break;
            case 7:
            console.log("july")
            break;
            case 8:
            console.log("augest")
            break;
            case 9:
            console.log("september")
            break;
            case 10:
            console.log("october")
            break;
            case 11:
            console.log("november")
            break;
            case 12:
            console.log("december")
            break;
            default:
                console.log("invalid month")
            }

        </script>
    </body>
</html>
